<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Website</title>
  </head>
  <body class="bg-dark text-white" id="vapp">
    <div class="container">
      <div class="display-3">Your bill is: {{totalBill}}</div>
      <div class="row">
        <div class="col-md-4 col-sm-4">
          <div
            v-for="(course , index) in courseList"
            :key="course.name"
            class="card"
            style="width: 100%"
          >
            <img
              :src="course.courseImg"
              class="card-img-top w-100"
              alt="card image"
            />
            <div class="card-body">
              <h5 class="card-title text-dark">{{course.name}}</h5>
              <p class="card-text text-dark">Price : {{course.price}}</p>
              <button @click="addToCourse(course)" class="btn btn-primary">
                Add Course
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
